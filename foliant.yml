title: test


chapters:
  - index.md
  - Руководство по эксплуатации:
    - Osnovnye_ponyatiya.md
    - O_produkte.md
    - Trebovaniya_k_rabochemu_mestu_polzovatelya.md
    - Работа с приложением:
      - Autentifikaciya_polzovatelya.md
      - Osnovnoe_menu.md
      - Проекты:
        - Проекты: Projects.md
        - Правила: Pravila.md
        - Профиль: Profile.md
        - Результаты сканирований: Rezultaty_skanirovanij.md
        - Работа со сканированиями:
          - Запуск сканирования: Zapusk_skanirovaniya.md
  - Руководство по установке и обновлению: AAG.md
  - Рекомендации по безопасной разработке приложений: RG.md
    

backend_config:
  mkdocs:
    mkdocs_path: mkdocs
    slug: docs
    use_title: true
    use_chapters: true
    use_headings: true
    default_subsection_title: Expand
    mkdocs.yml:
      site_name: Custom Title
      site_url: http://example.com
      site_author: AG
      theme:
        name: material
        language: ru
        features:
          - navigation.indexes
          - content.tabs.link
          - navigation.instant
          - navigation.tabs
          - navigation.tabs.sticky
  pandoc:
    params:
#      pdf_engine: xelatex
      listings: false
      number_sections: false
    vars:
      lang: ru