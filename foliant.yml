title: test


chapters:
  - index.md
  - test.md
  - test3.md

backend_config:
  mkdocs:
    mkdocs_path: mkdocs
    slug: docs
    use_title: true
    use_chapters: true
    use_headings: true
    default_subsection_title: Expand
    mkdocs.yml:
      site_name: Custom Title
      site_url: http://example.com
      site_author: AG
      nav: 
        - index.md
        - test.md
        - test3.md
      theme:
        name: material
        language: ru
        features:
          - navigation.indexes
          - content.tabs.link
          - navigation.instant
          - navigation.tabs
          - navigation.tabs.sticky
