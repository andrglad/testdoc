backend_config:
  mkdocs:
    mkdocs_path: mkdocs
    slug: docs
    use_title: true
    use_chapters: true
    use_headings: true
    default_subsection_title: Expand
    mkdocs.yml:
      site_name: Stingray
      site_url: https://stingray-mobile.ru/
      site_author: AG
      repo_url: https://github.com/andrglad/testdoc
      repo_name: andrglad/testdoc
      edit_uri: src/
      theme:
        name: material
#        custom_dir: material
        language: ru
        logo: img/logo.png
        features:
          - navigation.indexes
          - content.tabs.link
          - navigation.instant
          - navigation.tabs
          - navigation.tabs.sticky
        palette: # 
          - scheme: default
            toggle:
              icon: material/weather-sunny
              name: Switch to dark mode
          - scheme: slate # 
            toggle:
              icon: material/weather-night
              name: Switch to light mode

      plugins:
        - search:
            lang: # 
              - en
              - ru
        - git-revision-date
      extra:
        alternate:
          - name: English
            link: /en/ # 
            lang: en
          - name: Deutsch
            link: /de/
            lang: de
          - name: Русский
            link: /ru/
            lang: ru      
  pandoc:
    params:
#      pdf_engine: xelatex
      listings: false
      number_sections: false
    vars:
      lang: ru